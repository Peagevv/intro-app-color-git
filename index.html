<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Color RGB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Selector de Color RGB</a>
    </div>
    </nav>
  <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100 text-center">
      <div class="col-12">
        <h1 class="mb-4">Selector de Color RGB</h1>
        <div class="row g-4 justify-content-center">
          <div class="col-md-4">
            <label for="rojo" class="form-label text-white">Rojo</label>
            <input type="range" class="form-range" id="rojo" min="0" max="255" value="0">
            <input type="number" class="form-control mt-2" id="rojoDecimal" value="0" min="0" max="255">
            <span id="valorRojo" class="d-block text-white">0</span>
          </div>
          <div class="col-md-4">
            <label for="verde" class="form-label text-white">Verde</label>
            <input type="range" class="form-range" id="verde" min="0" max="255" value="0">
            <input type="number" class="form-control mt-2" id="verdeDecimal" value="0" min="0" max="255">
            <span id="valorVerde" class="d-block text-white">0</span>
          </div>
          <div class="col-md-4">
            <label for="azul" class="form-label text-white">Azul</label>
            <input type="range" class="form-range" id="azul" min="0" max="255" value="0">
            <input type="number" class="form-control mt-2" id="azulDecimal" value="0" min="0" max="255">
            <span id="valorAzul" class="d-block text-white">0</span>
          </div>
        </div>

        <!-- Color Picker -->
        <div class="mt-4">
          <label for="colorPicker" class="form-label text-white">Elige un Color</label>
          <input type="color" id="colorPicker" value="#000000" class="form-control">
        </div>

        <div class="mt-5">
          <h4 class="text-white">Color Final:</h4>
          <div id="colorDisplay" class="border rounded-3 p-5 shadow" style="background-color: rgb(0, 0, 0);">
            <p id="hexColor" class="text-center text-white fs-4">#000000</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    <div class="container">
      <p class="m-0">&copy; 2025 Selector de Color RGB</p>
      <p class="m-0">Desarrollado por Denisse Hern√°ndez Moguel</p>
      </div>
  </footer>


  <script src="./js/main.js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
